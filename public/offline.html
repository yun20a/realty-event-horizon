
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Realty Event Horizon</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f9fafb;
            color: #374151;
        }
        .container {
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #111827;
        }
        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4338ca;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .item {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }
        .item h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }
        .item p {
            margin: 0;
            font-size: 14px;
            color: #6b7280;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }
            .container {
                background: #1f2937;
            }
            h1 {
                color: #f9fafb;
            }
            .item {
                background: #374151;
            }
            .item p {
                color: #d1d5db;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#4f46e5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h1>You're Offline</h1>
        <p>Sorry, it looks like you're not connected to the internet. Some app features may be limited until you're back online.</p>
        <button onclick="window.location.reload()">Try Again</button>
        
        <div class="content-container">
            <div class="item">
                <h3>Cached Content</h3>
                <p>You can still view previously loaded events and information.</p>
            </div>
            <div class="item">
                <h3>Pending Actions</h3>
                <p>Any actions you take will be synchronized when you're back online.</p>
            </div>
        </div>
    </div>
    
    <script>
        // Check for network status changes
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Try to fetch the home page every 30 seconds
        setInterval(() => {
            fetch('/')
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    }
                })
                .catch(() => {
                    // Still offline, do nothing
                });
        }, 30000);
    </script>
</body>
</html>
